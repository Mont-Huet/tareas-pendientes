<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono Boostraps -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tareas</title>
</head>

<body>
    <div class="contenedor">
        <div class="encabezado">
            <div id="fecha"></div>
            <h1>Lista de Tareas</h1>
            <h2>El éxito no se mide por lo que logras, sino por los obstáculos que superas en el camino.</h2>
        </div>
        <div class="agregar">
            <input type="text" id="input" placeholder="Agrega una tarea">
            <i id="botonAgregar" class="bi bi-plus-circle-fill"></i>
        </div>
        <div class="tareas">
            <h2>Tareas pendientes</h2>
            <ul id="lista"></ul>
        </div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
